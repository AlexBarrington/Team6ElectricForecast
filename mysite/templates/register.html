from django.contrib.auth.views import login

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script type="text/javascript" src="static/js/prefixfree.min.js"></script>
    <title>Electric Forecast Login</title>

</head>

<body>
<div class="body"></div>
<div class="grad"></div>
<div class="header">
    <div>Electric<span>Forecast</span></div>
</div>
<br>

<div id="register" class="login">
    {% if form.errors %}
    <p class="error">Sorry, that's not a valid username or password</p>
    {{form.errors}}
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="username">Enter your Username:</label></td>
                <td><input type="text" name="username" value="" id="username"></td>
            </tr>
            <tr>
                <td><label for="email">Enter your Email:</label></td>
                <td><input type="email" name="email" value="" id="email"></td>
            </tr>
            <tr>
                <td><label for="data_folder">Enter your Data location:</label></td>
                <td><input type="text" name="data_folder" value="" id="data_folder"></td>
            </tr>
            <tr><td><label for="password1">Enter your Password:</label></td>
                <td><input type="password" name="password1" value="" id="password1"></td>
            </tr>
            <tr>
                <td><label for="password2">Reenter your Password:</label></td>
                <td><input type="password" name="password2" value="" id="password2"></td>
            </tr>
        </table>
        <input type="submit" value="register"/>
        <input type="hidden" name="next" value="{{ next|escape }}"/>
    </form>
</div>
</body>
</html>
